<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>MasBlogs</ion-list-header>
                    <ion-note>My Blogs and Podcasts</ion-note>

                    <ion-menu-toggle auto-hide="false" *ngFor="let feed of feeds; let i = index">
                        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" (click)="onFeedClick(feed)">
                            <ion-label>{{ feed.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>


            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
